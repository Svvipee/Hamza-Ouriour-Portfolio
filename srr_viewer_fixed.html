
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mission SRR – Document Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin:0;
        padding:0;
        background:#050816;
        font-family:system-ui, sans-serif;
        color:#f9fafb;
    }

    .hero {
        padding:70px 20px 20px;
        max-width:1050px;
        margin:auto;
    }

    h1 {
        font-size:2.3rem;
        font-weight:700;
        background:linear-gradient(to right,#a855f7,#4f46e5,#22d3ee);

        margin-bottom:8px;
    }

    .subtitle {
        color:#94a3b8;
        font-size:0.95rem;
        max-width:650px;
    }

    .panel {
        max-width:1050px;
        margin:30px auto;
        background:rgba(15,23,42,0.96);
        border:1px solid rgba(31,41,55,0.8);
        border-radius:20px;
        padding:25px;
        box-shadow:0 20px 40px rgba(0,0,0,0.45);
        height:1000px;
    }

    iframe {
        width:100%;
        height:90%;
        border-radius:16px;
        border:1px solid #374151;
        background:#0f172a;
    }

    .back {
        display:inline-block;
        margin-top:20px;
        color:#8ab4ff;
        font-size:0.9rem;
    }
    .back:hover {
        text-decoration:underline;
    }

    .download-btn {
        display:inline-block;
        margin:15px 0;

        background:linear-gradient(135deg,#4f46e5,#9333ea);

        text-decoration:none;

        font-size:0.9rem;

</div>

<div class="panel">

    <iframe src="Team%2013%20SRR.pdf"></iframe>

    <a class="download-btn" href="Team%2013%20SRR.pdf" download>
